   // Funci√≥n para cargar asesores desde el backend// Funci√≥n unificada para cargar asesores
async function cargarAsesoresEnFormulario() {
    const select = document.getElementById('asesor_id');
    if (!select) {
        console.error('No se encontr√≥ el elemento select con ID asesor_id');
        return;
    }
    
    select.innerHTML = '<option value="">Seleccionar asesor</option>';
    
    try {
        const response = await fetch(`${API_BASE_URL}/api/asesores`);
        
        if (!response.ok) {
            throw new Error(`Error HTTP: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.success && data.data) {
            data.data.forEach(asesor => {
                const option = document.createElement('option');
                option.value = asesor.id;
                option.textContent = asesor.nombre;
                select.appendChild(option);
            });
            console.log('Asesores cargados correctamente');
        } else {
            throw new Error('Respuesta inv√°lida de la API');
        }
    } catch (error) {
        console.error('Error al cargar asesores:', error);
        mostrarMensaje('Error al cargar la lista de asesores: ' + error.message, 'error');
    }
}

function validarFormularioCliente(form) {
    const celular = form.querySelector('input[name="celular"]').value;
    const correo = form.querySelector('input[name="correo"]').value;
    const asesor = form.querySelector('select[name="asesor"]').value;
    
    // Validaciones existentes
    if (!celular || celular.length < 10) {
        mostrarMensaje('El celular debe tener al menos 10 d√≠gitos', 'error');
        return false;
    }
    
    if (!correo || !correo.includes('@') || !correo.includes('.')) {
        mostrarMensaje('Ingrese un correo electr√≥nico v√°lido', 'error');
        return false;
    }
    
    if (!asesor) {
        mostrarMensaje('Seleccione un asesor de ventas', 'error');
        return false;
    }
    
    // ‚úÖ NUEVA VALIDACI√ìN: Documento CFE
    const documentoSubido = document.getElementById('imgbb-url').value;
    if (!documentoSubido) {
        mostrarMensaje('‚ùå Debes subir el documento de CFE', 'error');
        return false;
    }
    
    return true;
}
    
    // Mostrar mensajes al usuario
    function mostrarMensaje(mensaje, tipo) {
        const colores = {
            success: 'bg-green-100 border-green-400 text-green-700',
            error: 'bg-red-100 border-red-400 text-red-700'
        };
        
        // Eliminar mensaje anterior si existe
        const mensajeAnterior = document.getElementById('mensaje-flotante');
        if (mensajeAnterior) {
            mensajeAnterior.remove();
        }
        
        const div = document.createElement('div');
        div.id = 'mensaje-flotante';
        div.className = `fixed top-4 right-4 border px-4 py-3 rounded ${colores[tipo]} z-50`;
        div.textContent = mensaje;
        
        document.body.appendChild(div);
        
        // Auto-eliminar despu√©s de 3 segundos
        setTimeout(() => {
            div.remove();
        }, 3000);
    }

// Subir archivo a ImgBB
async function uploadToImgBB(file) {
    const formData = new FormData();
    formData.append('image', file);
    
    // Mostrar progreso
    showUploadProgress();
    
    try {
        const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
            method: 'POST',
            body: formData
        });
        
        const data = await response.json();
        
        if (data.success) {
            return {
                success: true,
                url: data.data.url,
                thumb: data.data.thumb?.url || data.data.url,
                name: data.data.image.filename || file.name,
                size: data.data.size
            };
        } else {
            throw new Error(data.error?.message || 'Error desconocido de ImgBB');
        }
        
    } catch (error) {
        console.error('Error subiendo a ImgBB:', error);
        return {
            success: false,
            error: error.message
        };
    } finally {
        hideUploadProgress();
    }
}

// Manejar la subida de archivos
async function handleFileUpload(file) {
    // Validaciones
    if (!file) return;
    
    const maxSize = 32 * 1024 * 1024; // 32MB
    if (file.size > maxSize) {
        mostrarMensaje('‚ùå El archivo es muy grande (m√°ximo 32MB)', 'error');
        return;
    }
    
    const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/webp', 'application/pdf'];
    if (!allowedTypes.includes(file.type)) {
        mostrarMensaje('‚ùå Formato no permitido. Usa PDF, JPG o PNG', 'error');
        return;
    }
    
    // Subir a ImgBB
    const result = await uploadToImgBB(file);
    
    if (result.success) {
        showDocumentPreview(result);
    } else {
        mostrarMensaje('‚ùå Error subiendo documento: ' + result.error, 'error');
    }
}

// Mostrar/ocultar progreso de subida
function showUploadProgress() {
    document.getElementById('upload-area').classList.add('hidden');
    document.getElementById('upload-progress').classList.remove('hidden');
    
    // Animaci√≥n de progreso (simulada)
    let progress = 0;
    const progressBar = document.getElementById('progress-bar');
    const interval = setInterval(() => {
        progress += Math.random() * 10;
        if (progress > 90) {
            clearInterval(interval);
            progressBar.style.width = '90%';
        } else {
            progressBar.style.width = progress + '%';
        }
    }, 200);
}

function hideUploadProgress() {
    // Solo restaurar la interfaz de carga. No tocar datos aqu√≠ porque
    // `fileInfo` no est√° disponible en este scope ‚Äî eso debe manejarse
    // por la funci√≥n que llama a hideUploadProgress (p.ej. showDocumentPreview).
    const uploadArea = document.getElementById('upload-area');
    const uploadProgress = document.getElementById('upload-progress');
    const progressBar = document.getElementById('progress-bar');

    if (uploadArea) uploadArea.classList.remove('hidden');
    if (uploadProgress) uploadProgress.classList.add('hidden');
    if (progressBar) progressBar.style.width = '0%';
}
